name: Quality report

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
      - name: Check including tests and Detekt
        uses: gradle/gradle-build-action@bf2a15ee94874758c21b91220b4d0ab84f762423
        with:
          arguments: clean build integrationTest --info
